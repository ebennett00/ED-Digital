<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.1.1.min.css" />
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery.mobile-1.1.1.min.js"></script>
    <script src="js/index.js"></script>
</head> 
<body> 
<div data-role="page" id="user_config" data-title="User Configuration" data-theme="b">
	<div data-role="header">
		<h1>User Configuration</h1>
	</div>
	<div data-role="content">	
	<form id="userconfig">
		<label for="fname">First Name:</label>
		<input type="text" id="fname"></input>
		<label for="lname">Last Name:</label>
		<input type="text" id="lname"></input>
		<label for="email">Email:</label>
		<input type="email" id="email"></input>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" placeholder="(###) ###-####"></input>
		<label for="fax">Fax:</label>
		<input type="tel" id="fax" placeholder="(###) ###-####"></input>
		<label for="password">Password:</label>
		<input type="password" id="password"></input>
		<label for="notes">Notes:</label>
		<textarea rows="2" id="notes" maxlength="500"></textarea>
		<input type="button" value="Save" onclick="formContext.save();">
	</form>
	</div>
</div>
<div data-role="page" id="#changes_saved">
<h1>Changes Saved</h1>
<a href="/" data-role="button">Close</a>
</div>

</body>
</html>
