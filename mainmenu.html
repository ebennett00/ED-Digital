<!DOCTYPE html> 
<html> 
	<head> 
	<title>Educational Directions</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/mobiscroll-2.0.1.custom.min.css" />
	<script src="js/cordova-2.0.0.js"></script>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">$(document).bind("mobileinit", function(){$.mobile.page.prototype.options.addBackBtn = true;$.mobile.defaultPageTransition='flow'});</script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/md5.js"></script>
	<script src="js/mobiscroll-2.0.1.custom.min.js"></script>
</head> 
<body> 
<div data-role="page" id="main_menu" data-title="Educational Directions">
	<div data-role="header">
		<h1>Main Menu</h1>
	</div>
	<div data-role="content">	
	<ul data-role="listview" data-inset="true">
		<li>Settings
		<ul data-role="listview" data-inset="true">
			<li><a href="settings/user.html">User</a></li>
			<li><a href="settings/school.html">School</a></li>
			<li><a href="settings/codetables.html">System Lookups</a></li>
		</ul>
		</li>
		<li><a href="walkthrough/walkthrough.html">New Walkthrough</a></li>
		<li><a href="walkthrough/review.html">Review Past Walkthroughs</a></li>
		<li>Reports
		<ul data-role="listview" data-inset="true">
			<li><a href="#page-savereport?id=full">Full</a></li>
			<li><a href="#page-savereport?id=csv">CSV</a></li>
			<li><a href="#page-savereport?id=ind">Individual</a></li>
		</ul>
		</li>
		<li><a href="help.html">Help</a></li>
	</ul>
	</div>
</div>

<div data-role="page" id="page-savereport" data-title="Save Report">
	<div data-role="header">
		<h1>Save Report</h1>
	</div>
	<div data-role="content">	
		<div id="SaveReportBegin">
			<label for="reportName">Save file as</label>
			<div class="ui-grid-a"><div class="ui-block-a with-append"><input type="text" name="reportName" id="reportName" value="report" inline="true" /></div><div id="reportextension" class="ui-block-b append">.rtf</div></div>
			<input type="hidden" id="reportType" />
			<input type="button" value="Run Report" onclick="Redsky.EDDigital.Events.ReportRun_click()" />
		</div>
		<div id="SaveReportFinished" class="hidden"><div id="SaveReportResult"></div><input type="button" value="Done" onclick="Redsky.EDDigital.Events.CloseDialog()"/></div>
	</div>
</div>

</body>
</html>
