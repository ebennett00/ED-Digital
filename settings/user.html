<!DOCTYPE html> 
<html> 
<head> 
	<title>Educational Directions</title> 
</head> 
<body> 
<div data-role="page" id="page-user_config" data-title="User Configuration">
	<div data-role="header">
		<h1>User Configuration</h1>
	</div>
	<div data-role="content">	
	<form id="user-config" data-ajax="false" method="post" onsubmit="dataContext.save();return(false);">
		<label for="fname">First Name:</label>
		<input type="text" id="fname"></input>
		<label for="lname">Last Name:</label>
		<input type="text" id="lname"></input>
		<label for="email">Email:</label>
		<input type="email" id="email"></input>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" placeholder="(###) ###-####"></input>
		<label for="fax">Fax:</label>
		<input type="tel" id="fax" placeholder="(###) ###-####"></input>
		<label for="password">Password:</label>
		<input type="password" id="password" placeholder="Leave blank to keep current password."></input>
		<input type="hidden" id="hashedpassword" />
		<label for="notes">Notes:</label>
		<textarea rows="2" id="notes" maxlength="500"></textarea>
		<input type="submit" value="Save" />
	</form>
	</div>
</div>

</body>
</html>
