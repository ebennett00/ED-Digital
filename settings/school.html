<!DOCTYPE html> 
<html> 
<head> 
	<title>Educational Directions</title> 
</head> 
<body> 
<div data-role="page" id="page-school_config" data-title="School Configuration">
	<div data-role="header">
		<h1>School Configuration</h1>
	</div>
	<div data-role="content">	
	<form id="school-config" data-ajax="false" method="post" onsubmit="dataContext.save();return(false);">
		<label for="name">School Name:</label>
		<input type="text" id="name"></input>
		<label for="pricipal">Pricipal:</label>
		<input type="text" id="principal"></input>
		<label for="address">Address:</label>
		<textarea id="address" rows="2"></textarea>
		<label for="city">City:</label>
		<input type="text" id="city"></input>
		<label for="state">State:</label>
		<select id="state"><option value="" selected="selected">Select a State</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option></select>
		<label for="zip">Zip:</label>
		<input type="text" id="zip"></input>
		<label for="year">School Year:</label>
		<input type="text" id="year"></input>
		<label for="notes">Notes:</label>
		<textarea rows="2" id="notes" maxlength="500"></textarea>
		<input type="submit" value="Save" />
	</form>
	</div>
</div>
<div data-role="page" id="#changes_saved">
<h1>Changes Saved</h1>
<a href="/" data-role="button">Close</a>
</div>

</body>
</html>
