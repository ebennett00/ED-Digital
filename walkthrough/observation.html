<!DOCTYPE html> 
<html> 
<head> 
	<title>Educational Directions</title> 
</head> 
<body> 
<div data-role="page" id="page-observation" data-title="Observation">
	<div id="observation_header" data-role="header">
		<h1>Observation</h1>
	</div>
	<div data-role="content">
		<form id="observation" data-ajax="false" method="post" onsubmit="return(false);">
			<label for="teacher">Teacher:</label>
			<select id="teacher" data-native-menu="false"><option value="">Select one</option></select>
			<label for="class">Class:</label>
			<select id="class" data-native-menu="false"><option value="">Select one</option></select>
			<label for="time">Time:</label>
			<input type="text" id="time" />
			<label for="tasks">Tasks:</label>
			<select id="tasks" data-native-menu="false" multiple>
			<option value="">Select one or more</option>
			</select>
			<label for="organizations">Organizations:</label>
			<select id="organizations" data-native-menu="false" multiple>
			<option value="">Select one or more</option>
			</select>
			<label for="strategies">Strategies:</label>
			<select id="strategies" data-native-menu="false" multiple>
			<option value="">Select one or more</option>
			</select>
			<label for="engagement">Engagement:</label>
			<select type="text" id="engagement" data-native-menu="false"><option value="">Select one</option></select>
			<label for="notes">Notes:</label>
			<textarea rows="2" id="notes" maxlength="500"></textarea>
			<input type="button" value="Save" onclick="Redsky.EDDigital.Events.Observation_save()" />
			
		</form>
	</div>
</div>

</body>
</html>
