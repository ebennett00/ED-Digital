<!DOCTYPE html> 
<html> 
<head> 
	<title>Educational Directions</title> 
</head> 
<body> 
<div data-role="page" id="page-walkthrough_properties" data-title="Walkthrough">
	<div id="walkthrough_properties_header" data-role="header">
		<h1>Walkthrough</h1>
	</div>
	<div data-role="content">
		<form id="walkthrough_properties" data-ajax="false" method="post" onsubmit="return(false);">
			<label for="title">Title:</label>
			<input type="text" id="title" />
			<label for="date">Date:</label>
			<input type="text" id="date" />
			<label for="notes">Notes:</label>
			<textarea rows="2" id="notes" maxlength="500"></textarea>
			<input type="button" value="Save" onclick="Redsky.EDDigital.Events.WalkthroughProperties_save()" />
		</form>
	</div>
</div>

</body>
</html>
